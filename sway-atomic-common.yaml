metadata:
  summary: "Fedora Sway Atomic"

variables:
  variant: "sway-atomic"

ref: fedora/rawhide/${basearch}/sericea

include:
  - common.yaml
  - packages/sway-atomic.yaml

packages:
  # explicitly list some defaults
  - firefox

exclude-packages:
  # nothing in the tree would use these
  - tracker
  - tracker-miners
  - localsearch
  - tinysparql
