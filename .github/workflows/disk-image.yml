name: "Build disk image"

env:
  REGISTRY: "quay.io/fedora-atomic-desktops-staging"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions: read-all

# Prevent multiple workflow runs from racing to ensure that pushes are made
# sequentialy for the main branch. Also cancel in progress workflow runs for
# pull requests only.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        # variant: ['base-atomic', 'silverblue', 'kinoite', 'sway-atomic', 'budgie-atomic', 'cosmic-atomic', 'kinoite-mobile']
        variant: ['base-atomic']

    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build QCOW2
        id: build-qcow2
        uses: osbuild/bootc-image-builder-action@v0.0.2
        with:
          config-file: ./qcow2-bib-config.toml
          image: ${{ env.REGISTRY }}/${{ matrix.variant }}:44
          rootfs: btrfs
          types: |
            qcow2

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        if: github.event_name == 'pull_request'
        with:
          name: ${{ matrix.variant }}
          path: ${{ steps.build-qcow2.outputs.qcow2-output-path }}
          if-no-files-found: error
          retention-days: 3
          compression-level: 0
