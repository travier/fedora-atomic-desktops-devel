metadata:
  summary: "Fedora LXQt Atomic"

variables:
  variant: "lxqt-atomic"
  exclude_perl: false

ref: fedora/42/${basearch}/lazurite

include:
  - common.yaml
  - packages/lxqt-atomic.yaml

packages:
  - libqtxdg
  - kvantum
  - kwin-wayland
  - plasma-systemsettings
  # Portals for Flatpak
  - xdg-desktop-portal-kde

# Kept in the leaf manifest as they are overwritten by Pungi in composes
repos:
  - fedora-42
  - fedora-42-updates
