metadata:
  summary: "Fedora XFCE Atomic"

variables:
  variant: "xfce-atomic"
  exclude_perl: false

ref: fedora/42/${basearch}/xfce-atomic

include:
  - common.yaml
  - xfce-atomic-packages.yaml

packages:
  - fedora-release-xfce
  # Generic release sub package for desktop variants
  - fedora-release-ostree-desktop
  # Portals for Flatpak
  - xdg-desktop-portal-gtk

# Kept in the leaf manifest as they are overwritten by Pungi in composes
repos:
  - fedora-42
  - fedora-42-updates
