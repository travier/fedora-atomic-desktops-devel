metadata:
  summary: "Fedora Mate Atomic"

variables:
  variant: "mate-atomic"

ref: fedora/42/${basearch}/mate-atomic

include:
  - common.yaml
  - mate-atomic-packages.yaml

packages:
  # Generic release sub package for desktop variants
  - fedora-release-ostree-desktop
  # Portals for Flatpak
  - xdg-desktop-portal-gtk

exclude-packages:
  - python3-unbound

# Kept in the leaf manifest as they are overwritten by Pungi in composes
repos:
  - fedora-42
  - fedora-42-updates
