metadata:
  summary: "Fedora Mate Atomic"

variables:
  variant: "mate-atomic"

include:
  - common.yaml
  - packages/mate-atomic.yaml

packages:
  # Portals for Flatpak
  - xdg-desktop-portal-gtk

exclude-packages:
  - python3-unbound

# Kept in the leaf manifest as they are overwritten by Pungi in composes
repos:
  - fedora-42
  - fedora-42-updates
